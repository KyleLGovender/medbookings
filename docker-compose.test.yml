version: '3.8'

services:
  postgres-test:
    image: postgres:15
    container_name: medbookings-test-db
    environment:
      POSTGRES_USER: medbookings_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: medbookings_test
    ports:
      - '5433:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U medbookings_test']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
